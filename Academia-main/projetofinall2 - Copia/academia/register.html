<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Academia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>

    <tbody id="lista">
    </tbody>

    <main>
        <section id="register-section">
            <h2>Crie sua conta</h2>
            <form id="register-form">
                <label for="name">Nome Completo:</label>
                <input type="text" id="nome" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <label for="birthdate">Data de Nascimento:</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <input type="hidden" id="id">
            </form>

            <button id="cadastrar">Cadastrar</button>

            <p id="success-message" style="color:green; display:none;">Cadastro realizado com sucesso!</p>
            <p id="error-message" style="color:red; display:none;">Preencha todos os campos corretamente.</p>
        </section>
    </main>

    <script src="scriptlogin.js"></script>
</body>
</html>
